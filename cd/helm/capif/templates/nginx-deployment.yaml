apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-resolved.yaml -c -o folder
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-resolved.yaml -c -o folder
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      {{- if or (eq .Values.env "kubernetes-athens") (eq .Values.env "kubernetes-uma") }}
      imagePullSecrets:
        - name: regcred
      {{- end }}
      containers:
        {{- if or (eq .Values.env "kubernetes-athens") (eq .Values.env "kubernetes-uma") }}
        - image: 709233559969.dkr.ecr.eu-central-1.amazonaws.com/evolved5g:capif-services_nginx_1-{{ .Values.version }} 
        {{- else }}
        - image: "dockerhub.hi.inet/evolved-5g/capif/services_nginx_1:{{ .Values.version }}"
        {{- end }}
          env:
            - name: CAPIF_HOSTNAME
              value: {{ .Values.capif_hostname }}  
          name: nginx
          ports:
            - containerPort: 8080
            - containerPort: 443
          resources: {}
      restartPolicy: Always
status: {}
