{{- if ne .Values.version "2.1" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-resolved.yaml -c -o folder
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-resolved.yaml -c -o folder
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: redis
    spec:
      {{- if eq .Values.env "kubernetes" }}
      imagePullSecrets:
        - name: regcred
      {{- end }}
      containers:
        {{- if eq .Values.env "kubernetes" }}
        - image: 709233559969.dkr.ecr.eu-central-1.amazonaws.com/evolved5g:capif-services_redis_1-{{ .Values.version }}
          imagePullPolicy: Always
        {{- else}}
        - image: "dockerhub.hi.inet/evolved-5g/capif/services_redis_1:{{ .Values.version }}"
          imagePullPolicy: Always
        {{- end }}
          command:
          - redis-server
          name: redis
          env:
            - name: REDIS_REPLICATION_MODE
              value: master
          ports:
            - containerPort: 6379
          resources: {}
      restartPolicy: Always
status: {}

{{ else }}
# Default case
{{- end }}