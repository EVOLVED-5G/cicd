apiVersion: v1
kind: Service
metadata:
  name: netapp
  labels:
    io.kompose.service: netapp
  {{- include "8bells.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.28.0 (c4137012e)
spec:
  type: {{ .Values.netapp.type }}
  selector:
    io.kompose.service: netapp
  {{- include "8bells.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.netapp.ports | toYaml | nindent 2 -}}