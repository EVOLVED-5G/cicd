              value: '["https://5g-api-emulator.medianetlab.eu","http://localhost"]'
            - name: DOCKER_IMAGE_BACKEND
              value: backend
            - name: DOCKER_IMAGE_FRONTEND
              value: frontend
            - name: DOMAIN
              value: localhost
            - name: EMAILS_FROM_EMAIL
              value: user@my-email.com
            - name: FIRST_SUPERUSER
              value: admin@my-email.com
            - name: FIRST_SUPERUSER_PASSWORD
              value: pass
            - name: MONGO_EXPRESS_ENABLE_ADMIN
              value: "true"
            - name: MONGO_PASSWORD
              value: pass
            - name: MONGO_USER
              value: root
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@my-email.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: pass
            - name: PGADMIN_LISTEN_PORT
              value: "5050"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: app
            - name: POSTGRES_PASSWORD
              value: pass
            - name: POSTGRES_SERVER
              value: db
            - name: POSTGRES_USER
              value: postgres
            - name: PROJECT_NAME
              value: NEF_Emulator
            - name: SECRET_KEY
              value: 2D47CF2958CEC7CC86C988E9F9684
            - name: SENTRY_DSN
            - name: SERVER_HOST
              value: localhost
            - name: SERVER_NAME
              value: localhost
            - name: SERVER_PORT
              value: "8888"
            - name: SMTP_HOST
              value: mail.host.com
            - name: SMTP_PASSWORD
              value: pass
            - name: SMTP_PORT
              value: "465"
            - name: SMTP_TLS
              value: "True"
            - name: SMTP_USER
              value: user
            - name: USERS_OPEN_REGISTRATION
              value: "true"
          name: db
          ports:
            - containerPort: 5432
          resources: {}
      restartPolicy: Always
