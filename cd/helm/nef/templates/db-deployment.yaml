kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f docker-compose-resolved.yaml -o nef
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -f docker-compose-resolved.yaml -o nef
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      {{- if eq .Values.env "kubernetes" }}
      imagePullSecrets:
        - name: regcred
      {{- end }}   
      containers:
        {{- if eq .Values.env "kubernetes" }}
        - image: 709233559969.dkr.ecr.eu-central-1.amazonaws.com/evolved5g:nef_emulator_db_1-1.0
        {{- else }}
        - image: dockerhub.hi.inet/evolved-5g/nef_emulator_db_1:latest
        {{- end }}
          args:
            - -c
            - shared_buffers=256MB
            - -c
            - max_connections=200
          env:
