# -- The Environment variable. It accepts: 'kuberentes-athens', 'kuberentes-uma', 'openshift'
environment: "openshift"

# pipeline. It accepts: validation, certification or verification
pipeline: certification

# -- If env: 'kuberentes-athens' or env: 'kuberentes-uma', use the Ip address dude for the kubernetes to your Ingress Controller ej: kubectl -n NAMESPACE_CAPIF get ing s
ingress_ip: 
    athens: "10.161.1.126"
    uma: "10.11.23.49"
    cosmote: "172.25.2.100"

callbacks:
  callbacks:
    image:
      # -- The docker image tag to use
      # -- @default Chart version
      tag: "iqb-netapp-callbacks"
  ports:
  - name: "netapp-callbacks"
    port: 5002
    targetPort: 5002
  replicas: 1
  type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  callbackAddress: callbacks:5002
  capifHostname: my-capif.apps.ocp-epg.hi.inet
  capifPortHttp: 30048
  capifPortHttps: 30548
  frontendAddress: my-iqb.apps.ocp-epg.hi.inet
#  frontendCallbackAddress: my-iqb-callbacks.apps.ocp-epg.hi.inet
  keycloakAddress: keycloak:5002/auth
  keycloakAdmin: admin
  keycloakAdminPassword: admin
  keycloakRealm: EVOLVED-5G
  nefAddress: my-nef.apps.ocp-epg.hi.inet
  nefCallbackUrl: ""
  nefPassword: pass
  nefUser: admin@my-email.com
  netappId: myNetapp
  netappIp: netapp
  netappName: iqb
  netappPort5G: 6000
  netappPortVapp: ""
  netappPortWeb: 5000
  netappServerVapp: ""
  pathToCerts: /app/capif_onboarding
  vappAddress: NA
  environmentMode: production
  tsnAddress: my-tsn.apps.ocp-epg.hi.inet

netapp:
  iqbNetapp:
    image:
      # -- The docker image tag to use
      # -- @default Chart version
      tag: "iqb-netapp-iqb_netapp"
  replicas: 1
  ports:
  - name: "netapp-port-web"
    port: 5000
    targetPort: 5000
  - name: "netapp-port-5g"
    port: 6000
    targetPort: 6000
  type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

keycloak:
  keycloak:
    env:
      keycloakImport: /tmp/import/realm-export.json
      keycloakLoglevel: DEBUG
      keycloakPassword: admin
      keycloakUser: admin
    # -- The docker image repository to use
    image:
      # -- The docker image tag to use
      # -- @default Chart version
      tag: "iqb-netapp-keycloak"
  ports:
  - name: "keycloak"
    port: 8980
    targetPort: 8080
  replicas: 1
  type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

kubernetesClusterDomain: cluster.local
