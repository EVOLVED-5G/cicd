apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -o fogus
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: netappdjango
  name: netappdjango
spec:
  replicas: {{ .Values.app_replicas }}
  selector:
    matchLabels:
      io.kompose.service: netappdjango
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -o fogus
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: netappdjango
    spec:
    {{- if or (eq .Values.env "kubernetes-athens") (eq .Values.env "kubernetes-uma") }}
      imagePullSecrets:
        - name: regcred
      hostAliases:
        - ip: "{{ .Values.ingress_ip }}"
          hostnames:
            - "{{ .Values.capif.hostname }}"
            - "{{ .Values.nef.hostname }}"
      {{- end }}
      containers:
        - args:
            - ./wait_db.sh
            - dbnetapp:5432
            - --
            - sh
            - docker_start_up.sh
          {{- if or (eq .Values.env "kubernetes-athens") (eq .Values.env "kubernetes-uma") }}
          image: 709233559969.dkr.ecr.eu-central-1.amazonaws.com/evolved5g:fogusnetapp-netappdjango-{{ .Values.version }}
          {{- else }}
          image: dockerhub.hi.inet/evolved-5g/fogusnetapp/fogusnetapp-netappdjango:{{ .Values.version }}
          {{- end }}
          name: netappdjango
          env:
            - name: POSTGRES_PASSWORD
              value: evolvepass
            - name: POSTGRES_USER
              value: evolveclient
            - name: POSTGRES_DB
              value: evolvedb
            - name: CALLBACK_ADDRESS
              value: "backend-fogus.apps.ocp-epg.hi.inet"
            - name: CAPIF_PORT_HTTPS
              value: "{{ .Values.capif.https_port }}"
            - name: CAPIF_PORT_HTTP
              value: "{{ .Values.capif.http_port }}"
            - name: CAPIF_HOSTNAME
              value: "{{ .Values.capif.hostname }}"
            - name: PATH_TO_CERTS
              value: /code/capif_onboarding
            - name: VAPP_ADDRESS
              value: "195.134.66.79:7000"
            - name: NEF_PASSWORD
              value: pass
            - name: NEF_USER
              value: "admin@my-email.com"
            - name: NEF_ADDRESS
              value: "{{ .Values.nef.hostname }}"
            - name:  FRONTEND_ADDRESS
              value: "{{ .Values.hostname }}"
          ports:
            - containerPort: 8000
          resources: {}
      restartPolicy: Always
status: {}
