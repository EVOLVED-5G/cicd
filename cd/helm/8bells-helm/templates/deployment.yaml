apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "8bells.fullname" . }}-adminer
  labels:
    io.kompose.service: adminer
  {{- include "8bells.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.28.0 (c4137012e)
spec:
  replicas: {{ .Values.adminer.replicas }}
  selector:
    matchLabels:
      io.kompose.service: adminer
    {{- include "8bells.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/8bellsnetapp-default: "true"
        io.kompose.service: adminer
      {{- include "8bells.selectorLabels" . | nindent 8 }}
      annotations:
        kompose.cmd: kompose -f docker-compose.yml convert
        kompose.version: 1.28.0 (c4137012e)
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.adminer.8BNetappAdminer.image.repository }}-{{ .Values.adminer.8BNetappAdminer.image.tag
          | default .Chart.AppVersion }}
        name: 8b-netapp-adminer
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
---
