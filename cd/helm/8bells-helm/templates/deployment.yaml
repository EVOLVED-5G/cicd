apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "8bells.fullname" . }}-postgres
  labels:
    io.kompose.service: postgres
  {{- include "8bells.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.28.0 (c4137012e)
spec:
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      io.kompose.service: postgres
    {{- include "8bells.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/8bellsnetapp-default: "true"
        io.kompose.service: postgres
      {{- include "8bells.selectorLabels" . | nindent 8 }}
      annotations:
        kompose.cmd: kompose -f docker-compose.yml convert
        kompose.version: 1.28.0 (c4137012e)
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: {{ quote .Values.postgres.8BNetappDb.env.postgresPassword }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.postgres.8BNetappDb.image.repository }}-{{ .Values.postgres.8BNetappDb.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          exec:
            command:
            - pg_isready -U postgres
          failureThreshold: 20
          periodSeconds: 5
          timeoutSeconds: 5
        name: 8b-netapp-db
        ports:
        - containerPort: 5432
        resources: {}
      restartPolicy: Always